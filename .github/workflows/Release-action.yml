name: Release action
# Call the reusable workflow release-solution-with-inputs.yml
# Release your solution to prod when you create a new release.

on:
  release:
      types: [created]        
permissions:
  contents: write
jobs:
  Release-solution-ALMLab:
    uses: ./.github/workflows/release-solution-to-prod-reusable.yml
    with:
      #You can specify the solution name here
      solution_name: AJC16Wraptest
      #Update your values here
      BUILD_ENVIRONMENT_URL: 'https://org3221d859.crm4.dynamics.com'
      PRODUCTION_ENVIRONMENT_URL: 'https://org41c53d90.crm4.dynamics.com'
      CLIENT_ID: ${{ secrets.CLIENTEID }}
      TENANT_ID: ${{ secrets.MYTENANTID }}      
    secrets:
      envSecret: ${{ secrets.CLIENTEID }}
